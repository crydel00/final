{% extends './base.html' %}
{% block title %}Main page{% endblock %}
{% block content %}

    <div class="container">
        <div class="columns">
            <div class="card-row">
                {% for post in posts%}
                <div class="card" id="card">
                  <div class="card-content">
                      <img src="{{post.image}}" alt="title">
                    <div class="content">
                        <h3>{{post.title}}</h3>
                    </div>
                      <a href="{% url 'postDetail' pk=post.pk %}" class="button is-info">Читать полностью</a>
                  </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
{% endblock %}
